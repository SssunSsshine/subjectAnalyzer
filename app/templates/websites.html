{% extends "base.html" %}

{% block title %}
Все записи сайтов
{% endblock %}

{% block body %}
<h1>Все записи сайтов</h1>

<div class="row">
    {% for website in websites %}
    <div class="col-md-6 item">
        <div class="item-in">
            <h4>{{website.name}}</h4>
            <div class="seperator"></div>
            <p>{{website.url}} {{website.last_crawled}}</p>
            <a href="#">Read More
                <i class="fa fa-long-arrow-right"></i>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
